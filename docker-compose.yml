version: '3.1'

services:
  go:
    build: .
    image: go-coordinate-converter
    volumes:
      - ${WORKSPACE_PATH/\/var\/jenkins_home\//"$DOCKER_VOLUME_PATH"}:/go/src/github.com/osu-mist/coordinate-converter
    working_dir: /go/src/github.com/osu-mist/coordinate-converter
    command: go build -v
    network_mode: "host"
  cs2cs:
    image: "osgeo/proj"
    depends_on:
      - go
    environment:
      - URL
    volumes:
      - ${WORKSPACE_PATH/\/var\/jenkins_home\//"$DOCKER_VOLUME_PATH"}:/tmp
    working_dir: /tmp
    command: sh -c /tmp/run.sh
    network_mode: "host"
